<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="main">
    <div class="container">
      <div class="cards-container">
      <div class="cards-section">
        <div class="card card-front">
          <img src="/images/bg-card-front.png" alt="front-card">
          <div class="content front-content">
            <div class="icons">
              <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
            </div>
            <div class="front-data">
              <div class="card-number">
                <p>0000 0000 0000 0000</p>
              </div>
              <div class="card-footer">
                <p>Jane Appleseed</p>
                <p>00/00</p> 
              </div> 
            </div>
          </div>
        </div>
        <div class="card card-back">
          <img src="/images/bg-card-back.png" alt="back-card">
          <div class="content back-content">
            <p class="key">000</p>
          </div>
        </div>
      </div>
    </div>

      <div class="form-section">
        <form action="get">
          
      
          Cardholder Name
          e.g. Jane Appleseed
      
          Card Number
          e.g. 1234 5678 9123 0000
      
          Exp. Date (MM/YY)
          MM
          YY
      
          CVC
          e.g. 123
      
          Confirm
        </form>
      </div>
    </div>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
</body>
</html>
